{% extends 'base_templates/auth_template.html' %}

{% block title %}Cierto-2{% endblock %}

{% block form %}


    <form method="post">
        <div class="form-group">
            <label for="inputCompanyName" class="form-label base-common-text">Yrityksen nimi</label>
            <input type="text" class="form-control" id="inputCompanyName" name="companyname">
        </div>
        <div class="form-group">
            <label for="inputCompanyAddress" class="form-label base-common-text">Yritys osoite</label>
            <input type="text" class="form-control" id="inputCompanyAddress" name="companyaddress">
        </div>
        <div class="form-group">
            <label for="inputCompanyRegNumber" class="form-label base-common-text">Y-tunnus</label>
            <input type="text" class="form-control" id="inputCompanyRegNumber" name="companyregnumber">
        </div>
        <div class="form-group mb-5">
            <label for="inputInviteCode" class="form-label base-common-text">Kutsukoodi</label>
            <input type="text" class="form-control" id="inputInviteCode" name="invitecode">
        </div>
        <div>
            <p class="base-heading-text ">Järjestelmänvalvojan tiedot</p>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="form-label base-common-text">Etunimi</label>
            <input type="text" class="form-control" id="inputFirstName" name="firstname">
        </div>
        <div class="form-group">
            <label for="inputLastName" class="form-label base-common-text">Sukunimi</label>
            <input type="text" class="form-control" id="inputLastName" name="lastname">
        </div>
        <div class="form-group">
            <label for="inputEmail" class="form-label base-common-text">Sähköposti</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email">
        </div>


        <div class="form-group">
            <label for="inputPassword" class="form-label base-common-text">Salasana</label>
            <input type="password" class="form-control" id="inputPassword" name="password">
        </div>

        <div class="form-group mb-5">
            <label for="inputPasswordRetype" class="form-label base-common-text">Salasana uudestaan</label>
            <input type="password" class="form-control" id="inputPasswordRetype" name="passwordretype">

        </div>


        <div class="form-group my-5">
            <button type="submit" class="btn btn-dark btn-lg base-common-text" id="company-register-button"
                    name="submit-button"
                    value="register-button" disabled>Luo
                käyttäjä
            </button>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>


{% endblock %}
